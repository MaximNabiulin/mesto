<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект по созданию сервиса Mesto Максима Набиулина на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button id = "edit-button" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about-self">Исследователь океана</p>
          </div>
        <button id = "add-button" type="button" class="profile__add-button"></button>
      </section>

      <section class="places">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile-editor">
    <div class="popup__content">
      <button id = "profile-close" type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="profile-edit-form" name="profile-edit-form" action="#" method="get" class="popup__form">
        <input type="text" id="name-edit" name="name-edit" placeholder="" class="popup__input popup__profile-name">
        <input type="text" id="aboutself-edit" name="aboutself-edit" placeholder="" class="popup__input popup__profile-aboutself">
        <button id = "profile-submit" type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__content">
      <button id = "place-close" type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое Место</h3>
      <form id="new-place-form" name="new-place-form" action="#" method="get" class="popup__form">
        <input type="text" id="place-name" name="place-name" placeholder="Название" class="popup__input popup__place-name">
        <input type="text" id="place-image-link" name="place-image-link" placeholder="Ссылка на картинку" class="popup__input popup__place-image">
        <button id = "new-place-submit" type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-view">
    <figure class="popup__image-container">
      <button id = "view-close" type="button" class="popup__close-button"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>

  <template id="place-template">
    <div class="place">
      <div class="place__image-frame">
        <img src="#" alt="#" class="place__image">
        <button type="button" class="place__delete-button"></button>
      </div>
      <div class="place__caption">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
