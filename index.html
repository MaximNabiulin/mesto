<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект по созданию сервиса Mesto Максима Набиулина на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-row">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about-self">Исследователь океана</p>
          </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
          <div class="place">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__like-button"></button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like-button"></button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Dombai.png" alt="Домбай" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like-button"></button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like-button"></button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Dombai.png" alt="Домбай" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like-button"></button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="place__image">
          <div class="place__caption">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="place__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <div class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </div>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" placeholder="" class="popup__input popup__profile-name">
        <input type="text" placeholder="" class="popup__input popup__profile-aboutself">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
